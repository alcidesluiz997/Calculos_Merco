<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos de Fundição [MERCOBRONZE]</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://kit.fontawesome.com/42c2468b85.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="container_usuario">
            <div id="apresenta">
                <h1>MERCOBRONZE</h1>
                <img src="/imagens/Logo.jpg" alt="logo da empresa" id="logo">
            </div>
            <div id="login">   
                <form action="/validar" method="post" target="_self" autocomplete="on">
                    <h2>Acesso Restrito</h2>
                    <div class="container-acesso">
                        <label for="usuario">
                            <i class="fa-solid fa-user"></i>
                        </label>
                        <input type="text" id="usuario" name="usuario" required><br>
                    </div>

                    <div class="container-acesso">
                        <label for="senha"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <button type="submit">Entrar</button> 
                </form>
            </div>
        </div>
    </main>
</body>
</html>
